{% extends 'Base.html' %}
{% load staticfiles %}
{% block content %}
<div class="clear"></div>
<!-- Billing -->
<!-- Checkout -->
<div class="container-fluid no-left-padding no-right-padding woocommerce-checkout">
    <!-- Container -->
    <div class="container">
        <!-- Login -->
        <!-- Billing -->
        <div class="checkout-form col-md-12 col-sm-12 col-xs-12 login-block" style="padding-top: 4%">
            <form>
                <div class="col-md-6 col-sm-12 col-xs-12">
                    <h3>订单地址</h3>
                    <div class="billing-field">
                        <div class="col-md-6 form-group">
                            <label>姓 *</label>
                            <input class="form-control" type="text">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>名 *</label>
                            <input class="form-control" type="text">
                        </div>
                         <div class="col-md-12 form-group">
                            <label>所在城市 *</label>
                            <div class="select">
                                <select class="form-control">
                                    <option>United States</option>
                                    <option>United States</option>
                                    <option>United States</option>
                                    <option>United States</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-12 form-group">
                            <label>详细地址</label>
                            <input class="form-control" type="text">
                        </div>
                        <div class="col-md-12 form-group">
                            <label>邮编</label>
                            <input class="form-control" type="text">
                        </div>
                        <div class="col-md-12 form-group">
                            <label>收件人电话</label>
                            <input class="form-control" type="text">
                        </div>
                        <div class="col-md-12 form-group">
                            <label>收件人QQ</label>
                            <input class="form-control" type="text">
                        </div>
                    </div>
                </div>

                <div class="col-md-6 col-sm-12 col-xs-12">
                    <h3>您的订单</h3>
                    <div class="shipping-fields">
                        <div class="checkout-order-table">
                            <table>
                                <thead>
                                <tr>
                                    <th>商品名称</th>
                                    <th>价格</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="cart_item">
                                    <td class="product-name">{{ good_name }}</td>
                                    <td>{{ good_price }}</td>
                                </tr>
                                <tr class="cart-subtotal">
                                    <th>商品总价</th>
                                    <td>{{ good_price }}</td>
                                </tr>
                                </tbody>
                                <tfoot>
                                <tr>
                                    <th>运费</th>
                                    <td>免运费</td>
                                </tr>
                                <tr>
                                    <th>总价</th>
                                    <td>{{ good_price }}</td>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                        <div class="checkout-payment">
                            <div><h3><strong>付款方式</strong></h3></div>
                            <ul>
                                <li>
                                    <input value="wechat" checked="" type="radio">
                                    <label>微信付款</label>
                                </li>
                                <li>
                                    <input value="AliPay" type="radio">
                                    <label>支付宝 <img src="../../../static/images/paypal.jpg" alt="Paypal"></label>
                                </li>
                            </ul>
                        </div>
                        <div class="place-order">
                            <input value="提交订单" type="submit">
                        </div>
                    </div>
                </div>
            </form>
        </div><!-- Billing /- -->
    </div><!-- Container /- -->
</div><!-- Checkout /- -->
{% endblock %}
