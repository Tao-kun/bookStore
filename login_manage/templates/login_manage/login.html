{% extends 'Base.html' %}
{% load staticfiles %}
<title>Login</title>
<link href="../../../static/css/style.css" media="screen" rel="stylesheet" type="text/css">
<link href="../../../static/css/grid.css" media="screen" rel="stylesheet" type="text/css">
<script src="../../../static/js/jquery-1.7.2.min.js"></script>
<script src="../../../static/js/html5.js"></script>
<script src="../../../static/js/jflow.plus.js"></script>
<script src="../../../static/js/jquery.carouFredSel-5.2.2-packed.js"></script>
<script src="../../../static/js/checkbox.js"></script>
<script src="../../../static/js/radio.js"></script>
<script src="../../../static/js/selectBox.js"></script>
{% block content %}
    <section id="main" class="entire_width">
        <div class="container_12">
            <div id="content">
                <div class="grid_12">
                    <h1 class="page_title">登录或创建账户</h1>
                </div><!-- .grid_12 -->

                <div class="grid_6 new_customers">
                    <h2>创建新账户</h2>
                    <p>通过在我们的商店中创建帐户，您可以更快地完成结帐流程，存储多个送货地址，查看和跟踪您帐户中的订单。</p>
                    <div class="clear"></div>
                    <button class="account" id="create_account">创建账户</button>
                </div><!-- .grid_6 -->

                <div class="grid_6">
                    <form class="registed" method="post">
                        {% csrf_token %}
                        <h2>已注册用户</h2>

                        <p>若您已有账户，请登录</p>

                        <div>
                            <strong>学号:</strong><br/>
                            {{ login_form.studentID }}
                        </div><!-- .email -->

                        <div class="form-group" style="width: 58%;">
                            <strong style="padding-bottom: 2px">密码:</strong><br/>
                            <div style="padding-top: 3px">{{ login_form.password }}</div>
                            <a class="forgot" href="#">忘记密码?</a>
                        </div><!-- .password -->

                        <div class="remember">
                            <input class="niceCheck" type="checkbox" name="rememberpasswd"/>
                            <span class="rem">记住密码</span>
                        </div><!-- .remember -->

                        <div class="submit">
                            <input type="submit" value="登录"/>
                        </div><!-- .submit -->
                    </form><!-- .registed -->
                </div><!-- .grid_6 -->
            </div><!-- #content -->

            <div class="clear"></div>
        </div><!-- .container_12 -->
    </section><!-- #main -->
    <script src="{% static 'js/layer/layer.js' %}"></script>
    <script>
        $(function () {
            $('#create_account').on('click', function () {
                layer.open({
                    type: 2,
                    area: ['800px', '600px'],
                    shadeClose: true, //点击遮罩关闭
                    content: ['/register/', 'no'],
                    end: function () {
                        location.reload();
                    }
                });
            });
        });

    </script>
    <script>
        $(document).ready(function () {
            $("select").selectBox();
        });
    </script>

    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $(this).addClass('click')
            });
        })
    </script>
<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
{% endblock %}
